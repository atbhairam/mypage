<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encouragement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .message {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .message h1 {
      font-size: 2em;
      color: #333;
      margin: 0;
    }

    .highlight {
      color: #e6739f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Hey <span class="highlight">beautiful</span>, you're doing great.<br>
    Proud of you.</h1>
  </div>
</body>
</html>
